<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Rasberry Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required="">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email" required="">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age
                    <span class="clue">(optional)</span>
                </label>
                <input id="number" type="number" class="form-control" name="age" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required="">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="leaner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend fruits to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="definitely" checked="">Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="maybe">Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="not-sure">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="mostLike" id="most-like" class="form-control" required="">
                    <option value="" disabled="" selected="">Select an option</option>
                    <option value="challanges">Challanges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="front-end-projects">Front-end Projects
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="back-end-projects">Back-end Projects
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="data-visualization">Data Visualization
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="challanges">Challanges
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="open-source-community">Open Source Community
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="gitter-help-rooms">Gitter help rooms
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="videos">Videos
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="city-meetups">City Meetups
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="wiki">Wiki
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="forum">Forum
                </label>
                <label>
                    <input class="input-checkbox" name="prefer" type="checkbox" value="additional-courses">Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea class="input-textarea" name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" class="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
